<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />

    <title>Frontend Mentor | Product preview card component</title>
    <link rel="stylesheet" href="index.css" />

    <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  </head>
  <body>
    <div id="wrapper">
      <article>
        <picture>
          <source
            media="(min-width: 768px)"
            srcset="images/image-product-desktop.jpg"
          />
          <source srcset="images/image-product-mobile.jpg" />
          <img src="images/image-product-mobile.jpg" alt="Photo" />
        </picture>
      </article>

      <article>
        <p class="perfume">PERFUME</p>
        <h1>Gabrielle Essence Eau De Parfum</h1>
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
        <ul>
          <li class="big-price">$149.99</li>
          <li class="small-price">$169.99</li>
        </ul>
        <button><img src="./images/icon-cart.svg" />Add to Cart</button>
      </article>
    </div>

    <div class="attribution">
      Challenge by
      <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
        >Frontend Mentor</a
      >. Coded by <a href="#">Your Name Here</a>.
    </div>
  </body>
</html>
